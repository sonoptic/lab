      <div class="container h-100">

         <div class="row"  style="padding-top: 20px;">
            <div class="col-lg-12">
               <div class="card card-accent-primary" id="maincard" >
                  <img class="card-img-top" width="100%" id="liveImg" />
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item"><span id="fps"  ></span></li>
                  </ul>
               </div>
            </div>
         </div>

         <div class="row" >
            <div class="col-lg-6"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title"> Depth Segmentation</h4>
                  </div>
                  <div class="container no-gutter">
                     <div class="row ">
                        <div class="col-6 inner">
                           <li class="list-group-item">
                              <label for="decimation_mag_slider"><strong> Decimation Filter Magnitude: &nbsp</strong></label>
                              <input type="range" min="1" max="8" value="3" step="1" class="slider" name="decimation_mag_slider" id="decimation_mag_slider">
                           </li>
                           <li class="list-group-item">
                              <label for="PREZOOM"><strong> Pre-Segmentation Zoom: &nbsp</strong></label>
                              <input type="range" min="0.1" max="1" value="0.5" step="0.1"  class="slider" name="PREZOOM" id="spatial_mag_slider">
                           </li>
                           <li class="list-group-item">
                              <label for="SCALE"><strong> Feltzenwalb Scale: &nbsp</strong></label>
                              <input type="range" min="1" max="100" value="30" step="1" class="slider" name="SCALE" id="SCALE">
                           </li>
                           <li class="list-group-item">
                              <label for="SIGMA"><strong> Feltzenwalb Sigma: &nbsp</strong></label>
                              <input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider" name="SIGMA" id="SIGMA">
                           </li>
                        </div>
                        <div class="col-6 inner">
                           <li class="list-group-item">
                              <label for="SIZE"><strong> Feltzenwalb Thereshold: &nbsp</strong></label>
                              <input type="range" min="10" max="1000" value="200" step="10" class="slider" name="SIZE" id="SIZE">
                           </li>
                           <li class="list-group-item">
                              <label for="FILTER"><strong> Filter Thereshold: &nbsp</strong></label>
                              <input type="range" min="10" max="1000" value="200" step="10" class="slider" name="FILTER" id="FILTER">
                           </li>
                           <li class="list-group-item">
                              <label for="CONNECTIVITY"><strong> Filter Connectivity: &nbsp</strong></label>
                              <input type="range" min="0.1" max="1" value="0.5" step="0.1"   class="slider" name="CONNECTIVITY" id="CONNECTIVITY">
                           </li>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="col-lg-6"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title"> Color Segmentation</h4>
                  </div>
                  <div class="container no-gutter">
                     <div class="row ">
                        <div class="col-6 inner">
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                        </div>
                        <div class="col-6 inner">
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                           <li class="list-group-item">
                           </li>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="row" >
            <div class="col-lg-6"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title">Haptic</h4>
                     <a href="#" class="card-link">Set default</a>
                  </div>
                  <div class="container no-gutter">
                     <div class="row ">
                        <div class="col-6 inner">
                           <ul class="list-group list-group-flush">
                              <li class="list-group-item">Haptic Drivers: <span id="fps"  ></span></li>
                           </ul>
                        </div>
                        <div class="col-6 inner">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
