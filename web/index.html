<html>
 <head>
  <title>Sonoptic Remote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <link href="style.css" rel="stylesheet">
 
 </head>
 <body>


   <div class="container h-100">
      <div class="row"  style="padding-top: 20px;">
         <div class="col-lg-12">
            <div class="card card-accent-primary" id="maincard" >
     
               <img class="card-img-top" width="100%" id="liveImg" />
               <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span id="fps"  ></span></li>
               </ul>
            </div>
         </div>
      </div>

      <div class="row" >

         <div class="col-lg-3"  style="padding-top: 20px;">
            <div class="card" >
               <div class="card-body">
                  <h4 class="card-title">System Status</h4>

               </div>
               <ul class="list-group list-group-flush"></ul>
                  <li class="list-group-item"><strong>Uptime: </strong><span id="uptime" ></span></li>
                  <li class="list-group-item"><strong>Battery Voltage: </strong><span id="volt" ></span></li>
                  <li class="list-group-item"><strong>Battery Life: </strong><span id="perc" ></span></li>
                  <li class="list-group-item"><strong>Current: </strong><span id="amp"></span></li>
                  <li class="list-group-item"><strong>CPU Usage: </strong><span id="cpu"  ></span></li>
                  <li class="list-group-item"><strong>CPU Frequency: </strong><span id="freq"></span></li>
                  <li class="list-group-item"><strong>CPU Temp: </strong> <span id="temp" ></span></li>
                  <li class="list-group-item"><strong>Memory: </strong><span id="mem"  ></span></li>
               
               </ul>
            </div>
         </div>

         <div class="col-lg-6"  style="padding-top: 20px;">
            <div class="card" >
               <div class="card-body">
                  <h4 class="card-title">Depth Processing Parameters</h4>
                  <a href="#" class="card-link">Set default</a>
               </div>
                  <div class="container no-gutter">
                     <div class="row ">
                        <div class="col-6 inner">
                              <li class="list-group-item">
                                 <label for="decimation_mag_slider"><strong> Decimation Filter Magnitude: &nbsp</strong></label>
                                 <input type="range" min="0" max="10" value="3" class="slider" name="decimation_mag_slider" id="decimation_mag_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="spatial_mag_slider"><strong> Spatial Filter Magnitude: &nbsp</strong></label>
                                 <input type="range" min="0" max="10" value="3" class="slider" name="spatial_mag_slider" id="spatial_mag_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="spatial_alpha_slider"><strong> Spatial Filter Alpha: &nbsp</strong></label>
                                 <input type="range" min="1" max="10" value="3" class="slider" name="spatial_alpha_slider" id="spatial_alpha_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="spatial_delta_slider"><strong> Spatial Filter Delta: &nbsp</strong></label>
                                 <input type="range" min="1" max="100" value="3" class="slider" name="spatial_delta_slider" id="spatial_delta_slider">
                              </li>
                        </div>

                        <div class="col-6 inner">
                              <li class="list-group-item">
                                 <label for="hole_mag_slider"><strong> Hole-Filling Filter Magnitude: &nbsp</strong></label>
                                 <input type="range" min="0" max="10" value="3" class="slider" name="hole_mag_slider" id="hole_mag_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="gauss_mag_slider"><strong> Gaussian Filter Magnitude: &nbsp</strong></label>
                                 <input type="range" min="0" max="10" value="3" class="slider" name="gauss_mag_slider" id="gauss_mag_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="zoom_slider"><strong> Zoom: &nbsp</strong></label>
                                 <input type="range" min="0" max="1" value="0.2" step="0.1" class="slider" name="zoom_slider" id="zoom_slider">
                              </li>
            
                              <li class="list-group-item">
                                 <label for="mask_slider"><strong> Mask Size: &nbsp</strong></label>
                                 <input type="range" min="100" max="5000" step="100"  class="slider" name="mask_slider" id="mask_slider">
                              </li>         
                        </div>
                     </div>
                  </div>
            </div>
         </div>

         <div class="col-lg-3"  style="padding-top: 20px;">
            <div class="card" >
               <div class="card-body">
                  <h4 class="card-title">General Settings</h4>
                  <a href="#" class="card-link">Apply</a>
                  <a href="#" class="card-link">Set default</a>
               </div>
               <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                     Status Refresh Rate
                  </li>

                  <li class="list-group-item">
                     <label for="combo_res">Realsense Resolution: &nbsp</label>
                     <select name="combo_res" id="combo_res">
                        <option value="1280x720">1280x720</option>
                        <option value="848x480">848x480</option>
                        <option value="640x480">640x480</option>
                        <option value="640x360">640x360</option>
                        <option value="424x240">424x240</option>
                      </select>
                  </li>
                  <li class="list-group-item">
                     <label for="com">Realsense FPS: &nbsp</label>
                     <select name="combo_res" id="combo_res">
                        <option value="60">60</option>
                        <option value="30">30</option>
                        <option value="15">15</option>
                        <option value="6">6</option>
                      </select>
                  </li>   
                  <li class="list-group-item">
                     <label for="colorizer_alpha_slider"><strong> Colorizer Alpha: &nbsp</strong></label>
                     <input type="range" min="0.01" max="0.2" value="0.12" step="0.01" class="slider" name="colorizer_alpha_slider" id="colorizer_alpha_slider">
                  </li>
               </ul>
            </div>
         </div>

        

   </div>

 </body>

 <script type="text/javascript" src="jquery.min.js"></script>
 <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
 <script type="text/javascript" src="performance-polyfill.js"></script>
 <script type="text/javascript" src="endswith.js"></script>
 <script type="text/javascript" src="client.js"></script>
</html>
