<html>
   <head>
      <title>Sonoptic Lab</title>
      <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
      <link href="style.css" rel="stylesheet">
      <link href="all.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Sonoptic Lab</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
               <li> 
                  <span class="navbar-text">
                  
                  </span>
               </li>

               <li> 
                  <span class="navbar-text">
                   
               </li>

               <li> 
                  <span class="navbar-text">
                  
                  </span>
               </li>
            </ul>

            <ul class="navbar-nav ml-auto">
               <li> 
                  <span class="navbar-text">
                     <i class="fas fa-battery-full"></i> &nbsp
                     <strong><span id="perc" ></span></strong> /
                     <span id="volt" ></span> /  
                     <span id="amp"></span> &nbsp&nbsp
                  </span>
               </li>

             

               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-plug"></i> </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="#"> <strong> Meter: </strong> <span id="has_meter"> </span></a>
                     <a class="dropdown-item" href="#"> <strong> Motion: </strong> <span id="has_motion"> </span></a>
                     <a class="dropdown-item" href="#"> <strong> Haptic: </strong> <span id="has_haptic"> </span></a>
                     <a class="dropdown-item" href="#"> <strong> Left DAC: </strong> <span id="has_left_dac"> </span></a>
                     <a class="dropdown-item" href="#"> <strong> Right DAC: </strong> <span id="has_right_dac"> </span></a>
                  </div>
               </li>


               <li class="nav-item dropdown" >
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">  <i class="fas fa-cog"></i> </a>
                  <div class="dropdown-menu dropdown-menu-right"  aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="#">
                        <strong> <label for="input_ip">IP Address:  </label> </strong>
                        <input type="text" class="classy_input" id="input_ip" value="192.168.1.22">
                     </a>
                     <a class="dropdown-item" href="#">
                        <strong> <label for="input_refresh">Refresh Rate:  </label> </strong>
                        <input type="text" class="classy_input" id="input_refresh" value="1000">
                     </a>
                  </div>
               </li>
               <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-camera"></i></button>-->
            </ul>

           
         </div>
      </nav>

      <div class="container h-100">
         

         <!--STREAM VIEWER-->
         <div class="row"  style="padding-top: 20px;">
            <div class="col-lg-12">
               <div class="card card-accent-primary" id="maincard" >
                  <img class="card-img-top" width="100%" id="liveImg" />
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item"><span id="fps"  ></span></li>
                  </ul>
               </div>
            </div>
         </div>

         <div class="row" >

         <!--STATUS -->
         <div class="col-lg-3"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title">System Information</h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">   <i class="fas fa-microchip"></i>  &nbsp <strong>CPU Usage:</strong>
                        <span id="cpu"></span>  &nbsp&nbsp </span></li>
                     <li class="list-group-item">
                        <i class="fas fa-temperature-high"></i> &nbsp  <strong>CPU Temp :</strong>
                        <span id="temp"></span>  &nbsp&nbsp
            

                     </li>

                     <li class="list-group-item">
                     <i class="fas fa-memory"></i> &nbsp <strong>RAM :</strong>
                     <span id="mem"></span>/2048MB  &nbsp
                     </li>
                  </ul>
                  </div>
         </div>
            
       
         

            <div class="col-lg-3"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title">Scene information</h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item"> Inference FPS: </span></li>
                     <li class="list-group-item"> No of objects: </span></li>
                  </ul>
                  </div>
            </div>

            <div class="col-lg-3"  style="padding-top: 20px;">
               <div class="card" >
                  <div class="card-body">
                     <h4 class="card-title">Wristband</h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item"><Strong>Internal Heading: &nbsp</Strong>
                        (X: &nbsp<span id="heading_x"></span> &nbsp
                        Y: &nbsp<span id="heading_y"></span> &nbsp
                        Z: &nbsp<span id="heading_z"></span>)</li>
                     <li class="list-group-item">
                        <label for="intensity"><strong> Vibration Intensity: &nbsp</strong></label>
                        <input type="range" min="0" max="255" value="0" step="20" class="slider" name="intensity" id="intensity">
                     </li>
                     <li class="list-group-item">
                        <label for="timeOn"><strong> Time on: &nbsp</strong></label>
                        <input type="range" min="50" max="1000" value="100" step="20" class="slider" name="timeOn" id="timeOn">
                     </li>
                     <li class="list-group-item">
                        <label for="timeOff"><strong> Time on: &nbsp</strong></label>
                        <input type="range" min="50" max="1000" value="100" step="20" class="slider" name="timeOff" id="timeOff">
                     </li>
                  </ul>
                  </div>
         </div>
            

          

            


         </div>


      </div>
   </body>
   <script type="text/javascript" src="jquery.min.js"></script>
   <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
   <script type="text/javascript" src="performance-polyfill.js"></script>
   <script type="text/javascript" src="endswith.js"></script>
   <script type="text/javascript" src="client.js"></script>
</html>
